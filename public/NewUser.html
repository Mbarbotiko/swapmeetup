  <main>

  
      <div class="container">
        <h5>Start Swapping!</h5>
  
        <div class="row ">
          <div class="content" id="customerform">
            <div class="row">
              <form class="col s10">
                <div class="row form">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="username" type="text" class="validate">
                      <label for="username">User Name</label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                        <input id="firstname" type="text" class="validate">
                        <label for="firstname">First Name</label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="lastname" type="text" class="validate">
                          <label for="lastname">Last Name</label>
                        </div>
                      </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="phone" type="text" class="validate">
                      <label for="phone">Phone Number</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="text" class="validate">
                      <label for="email">example@gmail.com</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="zip" type="text" class="validate">
                      <label for="zip">Zip Code</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="text" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <button id="customerform submit" class="btn waves-effect waves-light" type="submit">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
              </form>
              </div>
            </div>
          </div>
        </div>
    </main>
